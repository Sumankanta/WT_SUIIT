<html>

<head>
    <script>
        function validate() {
            var username = document.getElementById("uname");
            var res = username.value;
            var regexp = /^[a-zA-z\ ]+$/;
       
        if (regexp.test(res)) {
            alert("valid");
        }
        else {
            alert("invalid");
        }
     }
    </script>
</head>

<body>
    <form onsubmit="return validate()">
        <input id="uname" type="text" placeholder="UserName">
        <input type="submit">
    </form>

</body>

</html>
